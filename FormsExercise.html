<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercise</title>
</head>

<body>

  <h1>Register</h1>

  <form>
    <div>
      <label for="FirstName">First Name: </label>
      <input name "First" id="FirstName" type="text" placeholder="John" required>
      <label for="LastName">Last Name: </label>
      <input name "Last" id="LastName" type="text" placeholder="Smith" required>
    </div>
    <div>
      <label for="Male">Male</label>
      <input id="Male" name="GenderChoice" type="radio" value="Male" required>
      <label for="Female"> Female</label>
      <input id="Female" name="GenderChoice" type="radio" value="Female">
      <label for="Other">Other</label>
      <input id="Other" name="GenderChoice" type="radio" value="Other">
    </div>
    <div>
      <label for="Email">Email:</label>
      <input id="Email" type="email" placeholder="your email" required>
      <label for="Password">Password:</label>
      <input id="Password" type="password" placeholder="your password" pattern=".{5,10}" title="Between 5 and 10 characters" required>
    </div>
    <div>
      <label for="Birthday">Birthday:</label>
      <select id="Birthday" name="Month" required>
        <option value="">Month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="March">March</option>
      </select>
      <select name="Day" required>
        <option value="">Day</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
      </select>
      <select name="Year" required>
        <option value="">Year</option>
        <option value="1990">1990</option>
        <option value="1989">1991</option>
        <option value="1988">1992</option>
      </select>
    </div>
    <div>
      <label for="Agree"> I agree to the terms and conditions </label>
      <input id="Agree" name="Agree" type="checkbox" required>
    </div>

    <input type="submit">
  </form>

</body>

</html>
